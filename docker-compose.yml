version: '3.8'

services:
  # PHP URL Shortener Application
  app:
    build: .
    container_name: url-shortener
    ports:
      - "8080:80"
    volumes:
      - ./data:/var/www/html/data
    environment:
      - PHP_TIMEZONE=UTC
    restart: unless-stopped
    networks:
      - url-shortener-network

  # MySQL Database (Optional - uncomment to use)
  # mysql:
  #   image: mysql:8.0
  #   container_name: url-shortener-mysql
  #   environment:
  #     MYSQL_ROOT_PASSWORD: rootpassword
  #     MYSQL_DATABASE: url_shortener
  #     MYSQL_USER: urluser
  #     MYSQL_PASSWORD: urlpassword
  #   volumes:
  #     - mysql-data:/var/lib/mysql
  #   restart: unless-stopped
  #   networks:
  #     - url-shortener-network

  # PostgreSQL Database (Optional - uncomment to use)
  # postgres:
  #   image: postgres:15
  #   container_name: url-shortener-postgres
  #   environment:
  #     POSTGRES_DB: url_shortener
  #     POSTGRES_USER: urluser
  #     POSTGRES_PASSWORD: urlpassword
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - url-shortener-network

networks:
  url-shortener-network:
    driver: bridge

volumes:
  mysql-data:
  postgres-data:
